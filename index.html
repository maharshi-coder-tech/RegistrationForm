<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app">
		<div class="registrationForm">
		<input placeholder="salutation" id="salutation"  required/>
		<input placeholder="firstName" id="firstName"  required/>
		<input placeholder="lastName" id="lastName"  required/>
		<input placeholder="streetName" id="streetName"  required/>
		<button id="submit" >SUBMIT</button>
		</div>
		<div class="registrationDataSection">
			<table border="1"  width="100%" >
				<thead>
					<tr>
					<th>Salutation</th>
					<th>First Name</th>
					<th>Last Name</th>
					<Th>Mailing Street</th>
					</tr>
				</thead>
				<tbody class="tableBody">
					<tr class="tableRow">
					<td>Mr</td>
					<td>Maharshi</td>
					<td>Battina</td>
					<td>Kanpur, Uttar Pradesh</td>
					</tr>
				</tbody>
			</table>
		</div>


	<script src="src/index.js">
	</script>
</body>

</html>
